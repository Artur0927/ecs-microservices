name: Deploy to Production

# This workflow requires GitHub Environments to be configured with approval gates.
# See .github/workflows/README.md for setup instructions.

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_NAME: ecs-microservices-backend
  ECR_FRONTEND_NAME: ecs-microservices-frontend
  ECS_CLUSTER: ecs-cluster
  ECS_BACKEND_SERVICE: ecs-backend-service
  ECS_FRONTEND_SERVICE: ecs-frontend-service
  AWS_DEPLOY_ROLE_ARN: arn:aws:iam::577713924485:role/github-actions-deploy-role

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug OIDC Claims (safe)
        run: |
          echo "=== OIDC Token Claims (safe debug) ==="
          echo "Requesting OIDC token to inspect claims..."
          TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | jq -r '.value // empty')
          if [ -n "$TOKEN" ] && [ "$TOKEN" != "null" ]; then
            PAYLOAD=$(echo "$TOKEN" | cut -d'.' -f2)
            if [ -n "$PAYLOAD" ]; then
              # Add padding if needed for base64 decode
              case $((${#PAYLOAD} % 4)) in
                2) PAYLOAD="${PAYLOAD}==" ;;
                3) PAYLOAD="${PAYLOAD}=" ;;
              esac
              DECODED=$(echo "$PAYLOAD" | base64 -d 2>/dev/null || echo "")
              if [ -n "$DECODED" ]; then
                echo "sub: $(echo "$DECODED" | jq -r '.sub // "N/A"')"
                echo "aud: $(echo "$DECODED" | jq -r '.aud // "N/A"')"
                echo "iss: $(echo "$DECODED" | jq -r '.iss // "N/A"')"
              else
                echo "Warning: Could not decode token payload"
              fi
            else
              echo "Warning: Could not extract payload from token"
            fi
          else
            echo "Warning: Could not retrieve OIDC token"
          fi
          echo "======================================"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_NAME }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_NAME }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug OIDC Claims (safe)
        run: |
          echo "=== OIDC Token Claims (safe debug) ==="
          echo "Requesting OIDC token to inspect claims..."
          TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | jq -r '.value // empty')
          if [ -n "$TOKEN" ] && [ "$TOKEN" != "null" ]; then
            PAYLOAD=$(echo "$TOKEN" | cut -d'.' -f2)
            if [ -n "$PAYLOAD" ]; then
              # Add padding if needed for base64 decode
              case $((${#PAYLOAD} % 4)) in
                2) PAYLOAD="${PAYLOAD}==" ;;
                3) PAYLOAD="${PAYLOAD}=" ;;
              esac
              DECODED=$(echo "$PAYLOAD" | base64 -d 2>/dev/null || echo "")
              if [ -n "$DECODED" ]; then
                echo "sub: $(echo "$DECODED" | jq -r '.sub // "N/A"')"
                echo "aud: $(echo "$DECODED" | jq -r '.aud // "N/A"')"
                echo "iss: $(echo "$DECODED" | jq -r '.iss // "N/A"')"
              else
                echo "Warning: Could not decode token payload"
              fi
            else
              echo "Warning: Could not extract payload from token"
            fi
          else
            echo "Warning: Could not retrieve OIDC token"
          fi
          echo "======================================"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS Name
        id: get-alb-dns
        run: |
          DNS_NAME=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?contains(LoadBalancerName, 'alb')].DNSName" \
            --output text | head -n 1 || echo "alb-dns-name")
          echo "dns_name=$DNS_NAME" >> $GITHUB_OUTPUT
          echo "Application URL: http://$DNS_NAME"

      - name: Update Backend Service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_BACKEND_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Update Frontend Service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_FRONTEND_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Deployment
        run: |
          echo "Waiting for backend service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_BACKEND_SERVICE }} \
            --region ${{ env.AWS_REGION }}
          
          echo "Waiting for frontend service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_FRONTEND_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** \`${{ env.ECR_BACKEND_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** \`${{ env.ECR_FRONTEND_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** http://${{ steps.get-alb-dns.outputs.dns_name }}" >> $GITHUB_STEP_SUMMARY
