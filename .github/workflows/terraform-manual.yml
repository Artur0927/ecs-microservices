name: Manual Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        type: choice
        options:
        - prod
        - dev
        required: true
        default: 'prod'
      action:
        description: 'Terraform Action'
        type: choice
        options:
        - plan
        - apply
        required: true
        default: 'plan'
      confirm:
        description: 'Type "APPLY" to confirm apply action'
        type: string
        required: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  # Manual Terraform always runs from a privileged context (Deploy Role)
  # But requires branch restriction in Trust Policy (refs/heads/main)
  ROLE_TO_ASSUME: arn:aws:iam::577713924485:role/github-actions-deploy-role
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform ${{ inputs.action }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check Confirmation for Apply
        if: inputs.action == 'apply'
        run: |
          if [ "${{ inputs.confirm }}" != "APPLY" ]; then
            echo "Error: You must type 'APPLY' in the confirm input to execute terraform apply."
            exit 1
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        if: inputs.action == 'plan'
        run: terraform plan

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -auto-approve
