name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_NAME: ecs-microservices-backend
  ECR_FRONTEND_NAME: ecs-microservices-frontend
  ECS_CLUSTER: ecs-cluster
  ECS_BACKEND_SERVICE: ecs-backend-service
  ECS_FRONTEND_SERVICE: ecs-frontend-service
  BUILD_ROLE: arn:aws:iam::577713924485:role/github-actions-build-role
  DEPLOY_ROLE: arn:aws:iam::577713924485:role/github-actions-deploy-role

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # For merged PRs, checkout the base branch (main) where the merged code is
          # For open PRs, checkout the merge commit (default behavior for PR events)
          ref: ${{ github.event.pull_request.merged == true && format('refs/heads/{}', github.event.pull_request.base.ref) || '' }}

      # PRs: Build only (no AWS credentials)
      # Merged PRs: Configure credentials using Deploy Role for deployment
      - name: Configure AWS Credentials
        if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.DEPLOY_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          # Only push images when PR is merged to main
          push: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}
          tags: |
            ${{ (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main') && format('{0}/{1}:latest', steps.login-ecr.outputs.registry, env.ECR_BACKEND_NAME) || 'local/backend:check' }}
            ${{ (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main') && format('{0}/{1}:{2}', steps.login-ecr.outputs.registry, env.ECR_BACKEND_NAME, github.sha) || format('local/backend:{0}', github.sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          # Only push images when PR is merged to main
          push: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}
          tags: |
            ${{ (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main') && format('{0}/{1}:latest', steps.login-ecr.outputs.registry, env.ECR_FRONTEND_NAME) || 'local/frontend:check' }}
            ${{ (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main') && format('{0}/{1}:{2}', steps.login-ecr.outputs.registry, env.ECR_FRONTEND_NAME, github.sha) || format('local/frontend:{0}', github.sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Force ECS Deployment
        if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_BACKEND_SERVICE }} --force-new-deployment
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_FRONTEND_SERVICE }} --force-new-deployment
