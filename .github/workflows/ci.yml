name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_NAME: ecs-microservices-backend
  ECR_FRONTEND_NAME: ecs-microservices-frontend
  ECS_CLUSTER: ecs-cluster
  ECS_BACKEND_SERVICE: ecs-backend-service
  ECS_FRONTEND_SERVICE: ecs-frontend-service
  BUILD_ROLE: arn:aws:iam::577713924485:role/github-actions-build-role
  DEPLOY_ROLE: arn:aws:iam::577713924485:role/github-actions-deploy-role

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # PRs: No AWS Credentials configured unless strictly needed.
      # Push to Main: Configures credentials using Deploy Role.
      - name: Configure AWS Credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.DEPLOY_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          # Only push if it's a push to main
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && format('{0}/{1}:latest', steps.login-ecr.outputs.registry, env.ECR_BACKEND_NAME) || 'local/backend:check' }}
            ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && format('{0}/{1}:{2}', steps.login-ecr.outputs.registry, env.ECR_BACKEND_NAME, github.sha) || format('local/backend:{0}', github.sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && format('{0}/{1}:latest', steps.login-ecr.outputs.registry, env.ECR_FRONTEND_NAME) || 'local/frontend:check' }}
            ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && format('{0}/{1}:{2}', steps.login-ecr.outputs.registry, env.ECR_FRONTEND_NAME, github.sha) || format('local/frontend:{0}', github.sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Force ECS Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_BACKEND_SERVICE }} --force-new-deployment
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_FRONTEND_SERVICE }} --force-new-deployment
