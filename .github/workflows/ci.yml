name: CI

# Single CI workflow that runs on push to main or when PR is closed and merged
# When a PR is merged, GitHub automatically creates a push event to main
# No CI runs for open PRs (only on merge via push event)
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_apply:
        description: 'Run Terraform Apply (requires approval)'
        type: boolean
        required: false
        default: false

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_NAME: ecs-microservices-backend
  ECR_FRONTEND_NAME: ecs-microservices-frontend
  ECS_CLUSTER: ecs-cluster
  ECS_BACKEND_SERVICE: ecs-backend-service
  ECS_FRONTEND_SERVICE: ecs-frontend-service
  ECS_BACKEND_TASK_FAMILY: ecs-backend-task
  ECS_FRONTEND_TASK_FAMILY: ecs-frontend-task
  AWS_DEPLOY_ROLE_ARN: arn:aws:iam::577713924485:role/github-actions-deploy-role
  AWS_TERRAFORM_ROLE_ARN: arn:aws:iam::577713924485:role/github-actions-terraform-role
  TF_VERSION: 1.6.0

jobs:
  # Main CI job: tests, terraform validation, build, deploy
  ci:
    name: CI Pipeline
    # Only run on push events (not workflow_dispatch unless run_apply is false)
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_apply == false)
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ============================================================================
      # Run Tests
      # ============================================================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Test-only dependencies (not in production image)
          pip install pytest pytest-cov httpx

      - name: Run Backend Tests
        working-directory: ./backend
        run: |
          python -m pytest test_main.py -v --cov=app --cov-report=xml

      # ============================================================================
      # Terraform: Run only when .tf files change
      # ============================================================================
      - name: Check for Terraform Changes
        id: tf-changes
        run: |
          # Check if any .tf files changed in this push
          # Compare against the commit before this push
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
          
          if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ] || [ -z "$BASE_SHA" ]; then
            # Initial commit or no base (e.g., force push), assume changes
            echo "tf_changed=true" >> $GITHUB_OUTPUT
          else
            # Check for .tf file changes between commits
            if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q '\.tf$'; then
              echo "tf_changed=true" >> $GITHUB_OUTPUT
            else
              echo "tf_changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Configure AWS Credentials for Terraform
        if: steps.tf-changes.outputs.tf_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        if: steps.tf-changes.outputs.tf_changed == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        if: steps.tf-changes.outputs.tf_changed == 'true'
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        if: steps.tf-changes.outputs.tf_changed == 'true'
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        if: steps.tf-changes.outputs.tf_changed == 'true'
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        if: steps.tf-changes.outputs.tf_changed == 'true'
        working-directory: ./terraform
        run: terraform plan -no-color
        # Note: terraform apply is NEVER run automatically
        # Use workflow_dispatch with run_apply=true for apply operations

      # ============================================================================
      # Build and Push Docker Images to ECR
      # ============================================================================
      - name: Configure AWS Credentials for ECR/ECS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_NAME }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_NAME }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================================================
      # Deploy to ECS: Register new task definition and update service
      # ============================================================================
      - name: Get ECR Registry
        id: ecr-registry
        run: |
          # Extract registry URL (e.g., 577713924485.dkr.ecr.us-east-1.amazonaws.com)
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
          echo "Backend Image: $REGISTRY/${{ env.ECR_BACKEND_NAME }}:${{ github.sha }}"
          echo "Frontend Image: $REGISTRY/${{ env.ECR_FRONTEND_NAME }}:${{ github.sha }}"

      - name: Register New Backend Task Definition
        id: backend-task-def
        run: |
          # Get current task definition
          CURRENT_TD=$(aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_BACKEND_TASK_FAMILY }} \
            --query 'taskDefinition' \
            --region ${{ env.AWS_REGION }})
          
          # Update image URI to use new git-sha tag
          NEW_IMAGE="${{ steps.ecr-registry.outputs.registry }}/${{ env.ECR_BACKEND_NAME }}:${{ github.sha }}"
          UPDATED_TD=$(echo "$CURRENT_TD" | \
            jq --arg img "$NEW_IMAGE" '.containerDefinitions[0].image = $img' | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition revision
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$UPDATED_TD" \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "task_definition_arn=$NEW_TD_ARN" >> $GITHUB_OUTPUT
          echo "Registered new backend task definition: $NEW_TD_ARN"

      - name: Update Backend ECS Service
        run: |
          # Update service to use new task definition and force new deployment
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_BACKEND_SERVICE }} \
            --task-definition ${{ steps.backend-task-def.outputs.task_definition_arn }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          echo "Backend service update initiated"

      - name: Register New Frontend Task Definition
        id: frontend-task-def
        run: |
          # Get current task definition
          CURRENT_TD=$(aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_FRONTEND_TASK_FAMILY }} \
            --query 'taskDefinition' \
            --region ${{ env.AWS_REGION }})
          
          # Update image URI to use new git-sha tag
          NEW_IMAGE="${{ steps.ecr-registry.outputs.registry }}/${{ env.ECR_FRONTEND_NAME }}:${{ github.sha }}"
          UPDATED_TD=$(echo "$CURRENT_TD" | \
            jq --arg img "$NEW_IMAGE" '.containerDefinitions[0].image = $img' | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition revision
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$UPDATED_TD" \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "task_definition_arn=$NEW_TD_ARN" >> $GITHUB_OUTPUT
          echo "Registered new frontend task definition: $NEW_TD_ARN"

      - name: Update Frontend ECS Service
        run: |
          # Update service to use new task definition and force new deployment
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_FRONTEND_SERVICE }} \
            --task-definition ${{ steps.frontend-task-def.outputs.task_definition_arn }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          echo "Frontend service update initiated"

      - name: Wait for Deployment Stabilization
        run: |
          echo "Waiting for backend service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_BACKEND_SERVICE }} \
            --region ${{ env.AWS_REGION }}
          
          echo "Waiting for frontend service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_FRONTEND_SERVICE }} \
            --region ${{ env.AWS_REGION }}
          
          echo "✅ All services stabilized successfully"

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Task Definition:** \`${{ steps.backend-task-def.outputs.task_definition_arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Task Definition:** \`${{ steps.frontend-task-def.outputs.task_definition_arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** \`${{ env.ECR_BACKEND_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** \`${{ env.ECR_FRONTEND_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Manual Terraform Apply job (workflow_dispatch only, protected by environment approval)
  terraform_apply:
    name: Terraform Apply
    # Only run when workflow_dispatch is triggered with run_apply=true
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_apply == true
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_TERRAFORM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve
